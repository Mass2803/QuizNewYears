<body>

<script>

/* ======================
   QUIZ LOGIC
   ====================== */
let role="",current=0,score=0,answered=false;

function setRole(r){
  role=r;
  document.getElementById("roleSelect").classList.add("hidden");
  document.getElementById("score").classList.remove("hidden");
  loadQ();
}

function loadQ(){
  answered=false;
  const qz=document.getElementById("quiz");
  const fb=document.getElementById("feedback");
  qz.classList.remove("hidden");
  fb.classList.add("hidden");
  qz.innerHTML="";

  if(current>=questions.length){
    qz.innerHTML=`<h2>üéâ Finished!</h2><h3>${score}/${questions.length}</h3><button onclick="location.reload()">Play Again</button>`;
    return;
  }

  const q=questions[current];
  qz.innerHTML=`<h2>Q${current+1}</h2><h3>${q.q}</h3>`;

  q.o.forEach((opt,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=opt;
    if(role==="player") d.onclick=()=>pick(d,i);
    if(role==="master"&&i===q.a) d.classList.add("correct");
    qz.appendChild(d);
  });

  document.getElementById("score").innerText=`Score: ${score}`;
}

function pick(el,i){
  if(answered) return;
  answered=true;
  const q=questions[current];
  const fb=document.getElementById("feedback");
  fb.classList.remove("hidden");

  if(i===q.a){ el.classList.add("correct"); fb.innerHTML="‚úÖ Correct"; score++; }
  else{ el.classList.add("wrong"); fb.innerHTML="‚ùå Wrong"; }

  setTimeout(()=>{ current++; loadQ(); },2000);
}
</script>
